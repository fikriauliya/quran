<ion-view title="Browse">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button ng-if="not_all_downloaded" class="button" ng-click="startDownload()">
      <i class="ion-ios7-cloud-download-outline"></i>
      Download all
    </button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="row" style="border-bottom:1px solid; margin-top: 3px">
      <div class="col col-10"><b>No</b></div>
      <div class="col col-33"><b>Surah</b></div>
      <div class="col col-25"></div>
      <div class="col"><b>Ayah</b></div>
      <div class="col"><b>Page</b></div>
    </div>
    <div class="row" ng-repeat="cur_surah in surah" style="border-bottom:1px solid #DCDCDC; margin-top: 2px" ng-click="go(cur_surah)">
      <div class="col col-10"><h5>{{cur_surah.number}}</h5></div>
      <div class="col col-33">
        <div><b>{{cur_surah.name}}</b></div>
        <div><small>{{cur_surah.arabic_name}}</small></div>
      </div>
      <div class="col col-25">{{cur_surah.location}}</div>
      <div class="col">{{cur_surah.count}}</div>
      <div class="col">
        {{cur_surah.page}}
      </div>
    </div>
  </ion-content>
</ion-view>
